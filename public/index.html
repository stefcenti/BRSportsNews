<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- <div id="wrapper"> -->
    <div class="jumbotron"><h1>Bridgewater-Raritan Sports News</h1></div>
    <div class="container">
      <div class="row article-row">
        <textarea class="col-sm-3" id="add-note" name="body"></textarea>
        <div class="col-sm-6" id="article"></div>
        <div class="col-sm-3" id="notes"></div>
      </div>
      <div class="row button-row">
        <div class="col-sm-3 button-align">
          <button id="save-note">SAVE NOTE</button>
       </div>
       <div class="col-sm-6 button-align">
         <button id="start-news">START</button>
        </div>
        <div class="col-sm-3 button-align">
          <button id="delete-note">DELETE NOTE</button>
        </div>
      </div>
    </div>
  <!-- </div> -->
  <script src="app.js"></script>
</body>
</html>
